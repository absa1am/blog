<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login - Blog</title>
        <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
        <link rel="canonical" th:href="@{https://getbootstrap.com/docs/5.3/examples/navbar-static/}">
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/@docsearch/css@3}">
        <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <body>
        <div th:replace="~{layouts/navbar :: nav}"></div>

        <main class="container">
            <div class="p-5 rounded">
                <h1>Login</h1>
                <form th:action="@{/login}" th:object="${user}" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="${user.email}" class="form-control" id="email"/>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="${user.password}" class="form-control" id="password"/>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </main>

        <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
