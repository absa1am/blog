<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Posts - Blog</title>

        <div th:replace="~{layouts/styles :: #styles}"></div>
    </head>
    <body>
        <div th:replace="~{layouts/navbar :: #nav}"></div>

        <main class="container">
            <div class="p-5 rounded">
                <div th:each="post : ${posts}" class="list-group">
                    <div class="card border-0 mb-1">
                        <div class="card-body">
                            <h4 class="card-title text-capitalize" th:text="${post.title}"></h4>
                            <h6 class="card-subtitle mb-3 text-body-secondary" th:text="${post.user.name}"></h6>
                            <p class="card-text" th:text="${post.description}"></p>
                            <a th:href="@{/post/{id}/view(id=${post.id})}" class="btn btn-dark">Read</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
