<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Posts - Blog</title>

        <div th:replace="~{layouts/styles :: #styles}"></div>
    </head>
    <body>
        <div th:replace="~{layouts/navbar :: #nav}"></div>

        <main class="container">
            <div class="p-5 rounded">
                <h1>Posts</h1>
                <table id="categories" class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="post : ${posts}">
                            <td th:text="${post.id}"></td>
                            <td th:text="${post.title}"></td>
                            <td th:text="${post.category.name}"></td>
                            <td>
                                <a th:href="@{/post/{id}/update(id=${post.id})}"><i class="bi bi-pencil-square"></i></a>
                                <a th:href="@{/post/{id}/view(id=${post.id})}"><i class="bi bi-eye"></i></a>
                                <a href="#" onclick="deleteTableRow(this)" th:data-route-param="post" th:data-row-id="${post.id}"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/js/deleteRow.js}"></script>
    </body>
</html>
